<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compras | Comercial G.A.</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',Arial,sans-serif;
  min-height:100vh;
  display:flex;
  background:linear-gradient(135deg,#0d1b2a,#1b263b,#415a77);
  color:#fff;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:250px;
  background:#0d1b2a;
  padding-top:25px;
  border-right:2px solid #f1c40f;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.sidebar h2{
  color:#f1c40f;
  margin-bottom:25px;
  font-weight:800;
}

.sidebar a{
  width:90%;
  margin:6px 0;
  padding:12px;
  text-align:center;
  text-decoration:none;
  color:#fff;
  background:rgba(255,255,255,.06);
  border-radius:8px;
  font-weight:600;
}

.sidebar a:hover{
  background:#f1c40f;
  color:#1b263b;
}

/* ===== CONTENIDO ===== */
.main-content{
  flex:1;
  padding:40px;
  overflow-y:auto;
}

h1{color:#f1c40f;margin-bottom:20px}

/* ===== FORM ===== */
.form-container{
  max-width:900px;
  margin:auto;
  background:rgba(255,255,255,.05);
  padding:30px;
  border-radius:15px;
}

.section-title{
  margin:25px 0 10px;
  font-weight:600;
  color:#f1c40f;
  border-bottom:1px solid rgba(241,196,15,.4);
}

.form-row{
  display:flex;
  gap:15px;
  margin-bottom:15px;
}

.form-group{
  flex:1;
  display:flex;
  flex-direction:column;
}

label{margin-bottom:5px;font-size:.9em}

input, select, textarea{
  padding:10px;
  border-radius:8px;
  border:none;
  font-family:'Poppins';
}

textarea{resize:none}

/* ===== BOTONES ===== */
.buttons{
  display:flex;
  gap:15px;
  margin-top:25px;
}

button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

.btn-save{background:#27ae60;color:#fff}
.btn-cancel{background:#c0392b;color:#fff}

/* ===== OBSERVACIONES ===== */
#obs{
  width:100%;
  min-height:140px;
  padding:15px;
  border-radius:12px;
  font-size:1em;
  line-height:1.5;
}

/* ===== RESPONSIVE CELULAR ===== */
@media (max-width: 768px) {
  body {
    flex-direction: column;
  }

  /* SIDEBAR */
  .sidebar {
    width: 100%;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    border-right: none;
    border-bottom: 2px solid #f1c40f;
    padding: 10px 0;
  }

  .sidebar h2 {
    width: 100%;
    text-align: center;
    font-size: 1.5em;
    margin-bottom: 10px;
  }

  .sidebar a {
    width: 45%;
    margin: 5px;
    font-size: 14px;
    padding: 10px;
  }

  /* MAIN CONTENT */
  .main-content {
    flex: 1;
    padding: 15px;
  }

  .form-container {
    padding: 20px;
    width: 100%;
  }

  /* FORMULARIOS */
  .form-row {
    flex-direction: column;
    gap: 10px;
  }

  .form-group {
    width: 100%;
  }

  input, select, textarea {
    width: 100%;
  }

  /* BOTONES */
  .buttons {
    flex-direction: column;
    gap: 10px;
  }

  .buttons button {
    width: 100%;
  }

  /* OBSERVACIONES */
  #obs {
    min-height: 120px;
    font-size: 0.95em;
  }
}

  
</style>
</head>

<body>

<!-- ===== SIDEBAR ===== -->
<div class="sidebar">
  <h2>COMERCIAL G.A.</h2>
  <a href="index.html">Inicio</a>
  <a href="compras.html">Compras</a>
  <a href="inventario.html">Inventario</a>
</div>

<!-- ===== CONTENIDO ===== -->
<div class="main-content">
<h1>Registro de Compras</h1>

<div class="form-container">

<!-- DATOS GENERALES -->
<div class="section-title">Datos de la Compra</div>
<div class="form-row">
  <div class="form-group">
    <label>Fecha de compra</label>
    <input type="date" id="fecha">
  </div>
  <div class="form-group">
    <label>N¬∞ Factura / Comprobante</label>
    <input type="text" id="factura">
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Proveedor</label>
    <input type="text" id="proveedor">
  </div>
  <div class="form-group">
    <label>Forma de pago</label>
    <select id="pago">
      <option>Contado</option>
      <option>Cr√©dito</option>
      <option>Transferencia</option>
      <option>Cheque</option>
    </select>
  </div>
</div>

<!-- PRODUCTO -->
<div class="section-title">Datos del Producto</div>
<div class="form-row">
  <div class="form-group">
    <label>Producto</label>
    <input type="text" id="producto">
  </div>
  <div class="form-group">
    <label>Categor√≠a</label>
    <input type="text" id="categoria">
  </div>
</div>

<div class="form-row">
  <div class="form-group">
    <label>Cantidad</label>
    <input type="number" id="cantidad" oninput="calcularTotal()">
  </div>
  <div class="form-group">
    <label>Costo Unitario ($)</label>
    <input type="number" step="0.01" id="costo" oninput="calcularTotal()">
  </div>
</div>

<!-- TOTALES -->
<div class="section-title">Totales</div>
<div class="form-row">
  <div class="form-group">
    <label>IVA (%)</label>
    <input type="number" id="iva" value="13" oninput="calcularTotal()">
  </div>
  <div class="form-group">
    <label>Total ($)</label>
    <input type="number" step="0.01" id="total" readonly>
  </div>
</div>
<div class="form-row">
  <div class="form-group">
    <label>Gasto de Env√≠o ($)</label>
    <input type="number" step="0.01" id="gastoEnvio" value="0">
  </div>
</div>

<!-- INVENTARIO -->
<div class="section-title">Inventario</div>
<div class="form-row">
  <div class="form-group">
    <label>Ubicaci√≥n</label>
    <input type="text" id="ubicacion">
  </div>
  <div class="form-group">
    <label>Precio sugerido de venta ($)</label>
    <input type="number" step="0.01" id="precioVenta">
  </div>
</div>

<!-- OBSERVACIONES -->
<div class="section-title">Observaciones</div>
<textarea rows="4" id="obs"></textarea>

<!-- BOTONES -->
<div class="buttons">
  <button class="btn-save" onclick="guardarCompra()">Guardar Compra</button>
  <button class="btn-cancel" onclick="location.reload()">Cancelar</button>
</div>

</div>
</div>

<script>
const fecha = document.getElementById("fecha");
const factura = document.getElementById("factura");
const proveedor = document.getElementById("proveedor");
const pago = document.getElementById("pago");
const producto = document.getElementById("producto");
const categoria = document.getElementById("categoria");
const cantidad = document.getElementById("cantidad");
const costo = document.getElementById("costo");
const iva = document.getElementById("iva");
const total = document.getElementById("total");
const ubicacion = document.getElementById("ubicacion");
const precioVenta = document.getElementById("precioVenta");
const gastoEnvio = document.getElementById("gastoEnvio");
const obs = document.getElementById("obs");

// üî¢ CALCULAR TOTAL AUTOM√ÅTICO
function calcularTotal() {
  const subtotal = Number(cantidad.value) * Number(costo.value);
  const ivaValor = Number(iva.value) || 0;

  if (!isNaN(subtotal) && subtotal > 0) {
    total.value = (subtotal + subtotal * ivaValor / 100).toFixed(2);
  } else {
    total.value = "";
  }
}

// üíæ GUARDAR COMPRA / INVENTARIO
function guardarCompra() {
  let inventario = JSON.parse(localStorage.getItem("inventario")) || [];
  let compras = JSON.parse(localStorage.getItem("compras")) || [];

  let productoExistente = inventario.find(
    item => item.producto.toLowerCase() === producto.value.toLowerCase()
  );

  let codigoProducto;

  if (productoExistente) {
    codigoProducto = productoExistente.codigo;
productoExistente.cantidad += Number(cantidad.value);
productoExistente.precio = Number(costo.value);
productoExistente.precioVenta = Number(precioVenta.value);
productoExistente.ubicacion = ubicacion.value;
productoExistente.gastoEnvio =
  (Number(productoExistente.gastoEnvio) || 0) + Number(gastoEnvio.value || 0);
productoExistente.factura = factura.value;
  } else {
    let nuevoCodigo = "001";
    if (inventario.length > 0) {
      const codigos = inventario.map(p => Number(p.codigo));
      nuevoCodigo = String(Math.max(...codigos) + 1).padStart(3, "0");
    }

    codigoProducto = nuevoCodigo;

  inventario.push({
  factura: factura.value,
  codigo: nuevoCodigo,
  producto: producto.value,
  cantidad: Number(cantidad.value),
  precio: Number(costo.value),
  gastoEnvio: Number(gastoEnvio.value) || 0,
  precioVenta: Number(precioVenta.value),
  ubicacion: ubicacion.value
});
  }

  // üì¶ REGISTRO DE COMPRA CON GASTO DE ENV√çO
  compras.push({
    fecha: fecha.value,
    factura: factura.value,
    proveedor: proveedor.value,
    formaPago: pago.value,
    producto: producto.value,
    cantidad: Number(cantidad.value),
    costo: Number(costo.value),
    total: Number(total.value),
    gastoEnvio: Number(gastoEnvio.value) || 0,
    observaciones: obs.value
  });

  localStorage.setItem("inventario", JSON.stringify(inventario));
  localStorage.setItem("compras", JSON.stringify(compras));

  alert(`‚úÖ Compra registrada | C√≥digo ${codigoProducto}`);
  window.location.href = "inventario.html";
}
</script>
</body>

</html>
